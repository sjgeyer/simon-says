<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <h2 id="headMessage"></h2>

        <h3 id="roundCounter"></h3>

        <div id="ghostPics">
            <img id="red" src="images/Ghost-L.png" alt="ghostL"/>
            <img id="yellow" src="images/Ghost-U.png" alt="ghostU"/>
            <img id="green" src="images/Ghost-R.png" alt="ghostR"/>
            <img id="blue" src="images/Ghost-D.png" alt="ghostD"/>
        </div>

        <div id= "turnText">
            <h3 id= "myTurn">My Turn</h3>
            <h3 id= "yourTurn">Your Turn</h3>
        </div>

        <div id="arrowImages"></div>

        <button id="submit">Done!</button>

    <script src="js/sarah.js"></script>
    </body>
