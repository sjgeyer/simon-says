<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Spooky Says - Play</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Spooky Says</h1>
        </header>
        <div id="gameElements">
        <h2 id="headMessage"></h2>
        <button id="start">Start</button>
        <h3 id="roundCounter"></h3>
        
            <div id="ghostPics">
                <img id="red" src="images/Ghost-L.png" alt="ghostL"/>
                <img id="yellow" src="images/Ghost-U.png" alt="ghostU"/>
                <img id="green" src="images/Ghost-R.png" alt="ghostR"/>
                <img id="blue" src="images/Ghost-D.png" alt="ghostD"/>
            </div>

            <div id= "turnText">
                <h3 id= "myTurn" style="display:none">My Turn</h3>
                <h3 id= "yourTurn" style="display:none">Your Turn</h3>
            </div>

            <div id="arrowImages"></div>

            <p id="correct" style="display:none">Correct!</p>
            <button id="submit" style="display:none">Submit Answer</button>
            <button id="next" style="display:none">Next Puzzle</button>
        </div>

        <button id="scoresButton" style="display:none"><a href="hi-score.html">See High Scores!</a></button>
        
    <script src="js/jump.js"></script>
    </body>
