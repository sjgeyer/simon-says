<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Spooky Says</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
      <link href="https://fonts.googleapis.com/css?family=VT323|Creepster" rel="stylesheet">
    </head>
  <body>
    <header>
        <h1>Spooky Says</h1>
    </header>
    <section id="images">
      <div id="spooky">
        <img src="images/Spooky.png" alt="Spooky" title="Spooky"/>
      </div>
      <div id="spooky-text">
        <p>Hi! I'm Spooky, and these are my friends! Want to play a game with us? Enter your name and click 'Play' to start!</p>
        <ul>
          <li><img id="sarah"src="images/Ghost-L.png" alt="Spooky Sarah" title="Spooky Sarah"/></li>
          <li><img id="matt"src="images/Ghost-U.png" alt="Spooky Matt" title="Spooky Matt"/></li>
          <li><img id="james"src="images/Ghost-R.png" alt="Spooky James" title="Spooky James"/></li>
          <li><img id="collin"src="images/Ghost-D.png" alt="Spooky Collin" title="Spooky Collin"/></li>
        </ul>
      </div>
    </section>
    <form id="userForm">
      <input id="input" type="text" onfocus="this.value=''" value="Enter Name" name="username"><br>
      <button>Play</button>
    </form>
    <div id="about-button">
      <a href="about-us.html"><button id="about">About Us</button></a>
    </div>
    <footer></footer>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
